name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload to (e.g. v5.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create integration zip
        run: |
          cd custom_components/voice_satellite_llm_tools
          zip -r ../../voice-satellite-llm-tools.zip .

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name || github.event.inputs.tag }}" voice-satellite-llm-tools.zip --clobber
